name: Release Firmware

on:
  workflow_run:
    workflows: ["build.yml"]
    types: [completed]

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download firmware artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          workflow_conclusion: success
          name: firmware
          path: ./firmware
          commit: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }} # Replace with tag if available
          name: "Firmware Release ${{ github.event.workflow_run.head_branch }}"
          body: |
            Automated firmware release for commit ${{ github.event.workflow_run.head_sha }}.
          files: ./firmware/firmware.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
